<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отправка релиза — AuraDrop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-container">
    <h1>Отправка релиза</h1>

    <form id="releaseForm" novalidate>

      <div class="form-group">
        <label for="cover">Обложка (JPG 3000x3000 px, RGB):</label>
        <input type="file" id="cover" accept=".jpg,.jpeg">
        <div id="coverError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="track">Трек (WAV 16bit 44.1kHz / MP3 320kbps):</label>
        <input type="file" id="track" accept=".wav,.mp3">
        <div id="trackError" class="error"></div>
      </div>

      <div class="form-group checkbox-group">
        <label><input type="checkbox" id="instrumental"> Трек инструментальный</label>
      </div>

      <div class="form-group" id="lexicalGroup">
        <label>Ненормативная лексика:</label>
        <select id="lexical">
          <option value="N">Нет</option>
          <option value="E">Есть</option>
          <option value="I">Инструментал</option>
        </select>
      </div>

      <div class="form-group">
        <label for="upc">UPC-код:</label>
        <input type="text" id="upc">
        <label><input type="checkbox" id="noUpc"> Нет UPC — выдать автоматически</label>
      </div>

      <div class="form-group">
        <label for="isrc">ISRC-код:</label>
        <input type="text" id="isrc">
        <label><input type="checkbox" id="noIsrc"> Нет ISRC — выдать автоматически</label>
      </div>

      <button type="submit">Проверить и отправить</button>

    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
